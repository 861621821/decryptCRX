<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script src="utils/crypto-js.min.js"></script>
  <script type="module" src="utils/popup.js"></script>
  <script src="utils/jquery-3.6.0.min.js"></script>
  <script src="viewJson/jquery.json-viewer.js"></script>
  <link rel="stylesheet" href="style/popup.css">
  <link rel="stylesheet" href="viewJson/jquery.json-viewer.css">
  <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_3672028_y18viydu6bk.css">
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    font-family: system-ui, 'PingFang SC', STHeiti, sans-serif;
    box-sizing: border-box;
  }
</style>

<body>
  <div id="app">
    <div class="func">
      <img src="icons/logo.png" class="logo" alt="" srcset="">
      <i class="iconfont icon-jiemi active" data-class-name="jiemi"></i>
      <i class="iconfont icon-json" data-class-name="json"></i>
      <i class="iconfont icon-shijian" data-class-name="shijian"></i>
    </div>
    <div class="func-container">
      <div class="jiemi">
        <div class="header">
          <input type="text" class="key-words" placeholder="输入关键词过滤">
          <button class="filter-btn">过滤</button>
          <button class="clear-btn">清除所有</button>
        </div>
        <div class="main">
          <div class="top">
            <div class="thead">
              <div class="th">#</div>
              <div class="th">Method</div>
              <div class="th">Url</div>
            </div>
            <div id="list"></div>
          </div>
          <div class="bottom">
            <div class="info">
              <i class="iconfont icon-fuzhi copy"></i>
              <div class="json-box">
                <pre id="json-inner"></pre>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="json">
        <div class="json-json-str">
          <textarea class="json-str-textarea"></textarea>
        </div>
        <i class="iconfont icon-fuzhi copy"></i>
        <div class="json-json-box">
          <pre id="json-json-inner"></pre>
        </div>
      </div>

      <div class="shijian">
        <label>时间戳转北京时间：</label>
        <input type="text" class="unix-input"><span class="date"></span><br>
        <label>北京时间转时间戳：</label>
        <input type="text" class="date-input" placeholder="yyyy-MM-dd HH:mm:ss"><span class="unix"></span>
      </div>
    </div>
  </div>
</body>

</html>
